<!DOCTYPE html>
<html lang="en">
<head>

  <script src="vendor/jquery-3.4.1.min.js"></script>
  <link href="css/popup.css"
        rel="stylesheet">
  <title></title>
</head>
<body>
  <div id="permission_bar"
       class="permission-bar">
    Using local storage helps us serve you better<br>
    <button id="req_storage_permission"
         style="width: auto;">Allow</button> <a href="https://getrumin.com/spaces/b53797af-3404-4778-9664-3c1c9f0a92eb"
         target="_blank">Why?</a>
  </div>
  <div class="tabs">
    <button id="save_tab_btn"
         data-content="save_tab"
         class="tab active">
      Save
    </button>
    <button id="lookup_tab_btn"
         data-content="lookup_tab"
         class="tab">
       Sign In
    </button>
  </div>
  <div id="save_tab"
       class="capture-container">
    <div class="capture-form-container">
      <div class="form-group" id="thumbnail"></div>
      <div class="form-group">
        <label for="captured_title_field" class="field-label">
          Title
        </label>
        <input type="text"
             id="captured_title_field"
             class="title-field form-control"
             placeholder="Untitled page"
             autofocus="true"
             maxlength="300">
      </div>
      <div class="captured-selection">
        <div id="captured_selection"></div>
      </div>
      <div class="form-group">
        <label for="captured_note_field" class="field-label">
          Note
        </label>
        <textarea id="captured_note_field"
             class="note-field form-control"
             placeholder=""></textarea>
      </div>
      <!-- Advanced section, for configuring fields -->
      <div id="custom_fields_section"
           class="hidden"
           style="padding: 0.5em 0">
        <div id="custom_fields_heading"
             class="section-heading flex">
          <div class="text">
            Properties
          </div>
          <div class="custom_fields_display_icon"
               style="margin-left: auto;"><img
               alt=""
               src="https://storage.googleapis.com/rumin-gcs-bucket/static/caret-down.png"
               style="display: inline-block; vertical-align: top;width: 16px;"></div>
               <!-- icon for expanded dropdown -->
          <div class="custom-fields-content hidden"
               style="margin-left: auto;"><img
               alt=""
               src="https://storage.googleapis.com/rumin-gcs-bucket/static/caret-up.png"
               style="display: inline-block; vertical-align: top;width: 16px;"></div>
        </div>
        <div id="custom_fields"
             class="custom-fields-content">
        </div>
      </div><!-- Custom selection for Slack -->
      <div id="add_slack_selection"
           class="btn btn-light form-control hidden"
           style="margin-bottom: 1em;">
        <span style="margin-right: 0.5em;"><img src="https://a.slack-edge.com/80588/marketing/img/meta/favicon-32.png"
             alt=""
             class="btn-icon"></span> <span>Select messages</span>
      </div>
      <div id="cancel_slack_selection"
           class="btn btn-light form-control hidden"
           style="margin-bottom: 1em;">
        Cancel selection
      </div><!-- Custom selection for Slack -->
      <div id="add_reddit_selection"
           class="btn btn-light form-control hidden"
           style="margin-bottom: 1em;">
        <span style="margin-right: 0.5em;"><img
             src="https://external-preview.redd.it/iDdntscPf-nfWKqzHRGFmhVxZm4hZgaKe5oyFws-yzA.png?auto=webp&amp;s=38648ef0dc2c3fce76d5e1d8639234d8da0152b2"
             alt=""
             class="btn-icon"></span> <span>Select messages</span>
      </div>
      <div id="cancel_reddit_selection"
           class="btn btn-light form-control hidden"
           style="margin-bottom: 1em;">
        Cancel selection
      </div>
      <!--
      <img id="screenshot_img"
           alt=""
           class="hidden">
      <div id="screenshot_btn"
           class="btn btn-light form-control"
           style="margin-bottom: 1em;">
        <span class=""
             style="margin-right: 0.5em;"><img src="images/icon-screenshot.png"
             alt=""
             class="btn-icon"></span> <span>Add a screenshot</span>
      </div>
      -->
    </div>
    <div class="save-btn-container">
      <button type="submit" disabled="disabled" id="save_btn"
           class="btn btn-primary form-control">
        Save
      </button>
    </div><!-- Selection
      [body]

      Any notes you want to attach to this

      Explicit Collections of Tags (entities)

      Link to existing blocks

      [Save btn]
       -->
  </div>
  <div id="lookup_tab" class="section-container hidden">
    <form method="post" action="https://api.dreamhousedesign.com/api/token" id="sign-in-form">
      <div class="form-group">
        <input type="hidden" name="grant_type" value="password">
        <label class="field-label" for="email">Email</label>
        <input class="form-control" type="email" autocomplete="email" id="email" name="username">
        <br>
        <label class="field-label" for="password">Password</label>
        <input class="form-control" type="password" autocomplete="password" id="password" name="password">
      </div>
      <div class="save-btn-container">
        <input type="submit" value="Sign In" class="btn btn-primary form-control">
      </div>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
